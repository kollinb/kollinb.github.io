<!DOCTYPE html>
<html>
<header>
    <title>Traffic Sign Classifier</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/predict.js"></script>
</header>

<body>
    <div class="flex-col-container">
        <div class="examples">
            <img src="http://placekitten.com/500/300" />
            <img src="http://placekitten.com/800/800" />
            <img src="http://placekitten.com/800/800" />
            <img src="http://placekitten.com/800/800" />
        </div>

        <div id="drag-upload">
            <div id="upload-box">
                <input type="file" name="files[]" id="file-upload" multiple accept="image/*" onchange="handleFiles(this.files)" />
                <label for="file-upload" class="file-upload-label"><strong>Choose a file</strong> or drag it here</label>
            </div>
            <button type="button">Predict</button>
        </div>
    </div>
</body>
</html>
